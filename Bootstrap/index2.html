<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Bostrap 1 - Antons Berzins</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            text-align: center;
            outline: 1px solid black;
        }

        .col,
        [class*="col"] {
            height: 100px;
        }

        .green {
            background-color: #29ff2f;
        }

        .orange {
            background-color: #fe9a5e;
        }

        .blue {
            background-color: #87abdd;
        }

        .gray {
            background-color: #ccccce;
        }

        .aqua {
            background-color: #2dfefe
        }

        .red {
            background-color: #fb0d1c;
        }
    </style>
</head>

<body>
    <div class="container-fluid flex-column">
        <div class="row">
            <div class="col green">HEADER</div>
        </div>
        <div class="row">
            <div class="d-none d-md-block col-md-3">__</div>
            <div class="col-6 col-sm-3 blue">1</div>
            <div class="col-6 col-sm-3 col-md-3 blue">2</div>
            <div class="d-none d-md-block w-100"></div>
            <div class="col-6 col-sm-3 blue">3</div>
            <div class="d-none d-md-block col-md-6">__</div>
            <div class="col-6 col-sm-3 blue">4</div>
        </div>
        <div class="col d-none d-sm-block d-md-none aqua">TABLET</div>

        <div class="row order-3 order-md-4">
            <div class="col-6 col-sm-3 order-lg-4 gray">A</div>
            <div class="col-6 col-sm-3 order-lg-3 gray">B</div>
            <div class="col-6 col-sm-3 order-lg-2 gray">C</div>
            <div class="col-6 col-sm-3 order-lg-1 gray">D</div>
        </div>
        <div class="row">
            <div class="col d-none d-md-block aqua">DESKTOP</div>
            <div class="col d-non d-xs-block d-sm-none aqua">MOBILE</div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-sm-6 col-md-3 orange"><b>:D</b></div>
            <div class="col-sm-6 col-md-3 order-md-first  d-none d-sm-block orange">D:</div>
        </div>
        <div class="row">
            <div class="col d-none d-sm-block green">FOOTER</div>
        </div>
    </div>
</body>

</html>
