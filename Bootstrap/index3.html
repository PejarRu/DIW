<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Bostrap 1 - Antons Berzins</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            outline: 1px solid black;
        }

        .col,
        [class*="col"] {
            height: 100px;
        }

        [class*="footer-css"] {
                background-color: #fffe39;
        }
        [class*="main-css"] {
                background-color: #fb0d1c;
        }
        /* Pantallas entre 576px y 768*/
        @media screen and (min-width: 768px) {
            .footer-css1 {
                text-align: right;
            }
            .footer-css2, .header-css {
                text-align: left;
            }
            .header-css {
                background-color: #29ff2f;
            }
            [class*="main-css"] {
                background-color: #fb0d1c;
                text-align: center;
            }
        }

        /* Pantallas entre 576px y 768*/
        @media screen and (min-width: 576px) and (max-width: 768px) {
            .main-css3, [class*="footer-css"] {
                text-align: center;
            }
            .main-css2 {
                text-align: right;
            }
            .header-css {
                background-color: #2dfffe;
            }
            .main-css3 {
                background-color: #29ff2f;
            }
        }

        /* Pantallas hasta 576px*/
        @media screen and (max-width: 576px) {
            .header-css, .main-css2, [class*="footer-css"]{
                text-align: center;
            }
            .main-css1 {
                text-align: left;
            }
            .main-css3 {
                text-align: right;
            }
            .header-css{
                background-color: #fdb384;
            }
            .main-css2 {
                background-color: #2dfffe;
            }
            

        }
    </style>
</head>

<body>
    <div class="container-fluid flex-column">
        <div class="row">
            <div class="col header-css">
                <h2>Header 1</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 main-css1">
                <h1> 1</h1>
            </div>
            <div class="col-12 col-sm-6 col-md-4 main-css2">
                <h1> 2</h1>
            </div>
            <div class="col-12 col-sm-12 col-md-4 main-css3">
                <h1> 3</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 footer-css1">
                <h2>Footer 1</h2>
            </div>
            <div class="col-12 col-md-6 footer-css2">
                <h2>Footer 2</h2>
            </div>
        </div>
    </div>
</body>

</html>
