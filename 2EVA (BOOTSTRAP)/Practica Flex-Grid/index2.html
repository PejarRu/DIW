<!doctype html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Antons Berzins - EJ2(Flex/Grid)</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <header>
        <section class="green">
            HEADER 1
        </section>
    </header>
    <main>
        <section class="numbers ">
            <div class="first-line">
                <div class="oceanblue">1</div>
                <div class="oceanblue">2</div>
            </div>
            <div class="second-line">
                <div class="oceanblue">3</div>
                <div class="oceanblue">4</div>
            </div>

        </section>
        <div class="view aqua" id="tablet">TABLET</div>
        <section class="letters">
            <div class="lightgray">a</div>
            <div class="lightgray">b</div>
            <div class="lightgray">c</div>
            <div class="lightgray">d</div>
        </section>
        <div class="view aqua" id="desktop">DESKTOP</div>
        <div class="view aqua" id="mobile">MOBILE</div>
        <section class="smiles">
            <div class="happy orange"><b>:D</b></div>
            <div class="sad orange">):</div>
        </section>

    </main>
    <footer>
        <section class="green">FOOTER 1</section>
    </footer>
</body>

</html>
