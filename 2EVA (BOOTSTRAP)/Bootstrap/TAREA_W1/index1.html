<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Bostrap 1 - Antons Berzins</title>
    <style>
        div {
            outline: 1px solid black;
            text-align: center;
        }
        .green {
            background-color: #29ff2f;
            height: 30px;
        }

        .purple {
            background-color: #fd28fc;
            height: 40px;
        }

        .orange2 {
            background-color: #fe9a5e;
        }

        .orange {
            background-color: darkorange;
            height: 200px;
        }

        .blue {
            background-color: #0b24fb;
            height: 100px;
        }

        .red {
            background-color: #fb0d1c;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col green">HEADER</div>
        </div>
        <div class="row">
            <div class="col-sm-3 d-none d-sm-block red">LEFT ASIDE</div>
            <div class="col">
                <div class="row">
                    <div class="col purple">1 of 1</div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-6 orange">1 of 2</div>
                    <div class="col-12 col-md-6 col-lg-6 orange">2 of 2</div>
                </div>
                <div class="row">
                    <div class="col-6 col-sm-4 col-md-2 col-lg-2 blue">1 of 10</div>
                    <div class="col-6 col-sm-4 col-md-2 col-lg-2 blue">2 of 10</div>
                    <div class="col-6 col-sm-4 col-md-2 col-lg-2 blue">3 of 10</div>
                    <div class="col-6 col-sm-4 col-md-2 col-lg-2 blue">4 of 10</div>
                    <div class="col-6 col-sm-4 col-md-2 col-lg-2 blue">5 of 10</div>
                    <div class="col-6 col-sm-4 col-md-2 col-lg-2 blue">6 of 10</div>
                    <div class="col-6 col-sm-4 col-md-2 col-lg-2 blue">7 of 10</div>
                    <div class="col-6 col-sm-4 col-md-2 col-lg-2 blue">8 of 10</div>
                    <div class="col-6 col-sm-4 col-md-2 col-lg-2 blue">9 of 10</div>
                    <div class="col-6 col-sm-4 col-md-2 col-lg-2 blue">10 of 10</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col green"> FOOTER</div>
        </div>
    </div>
</body>

</html>
